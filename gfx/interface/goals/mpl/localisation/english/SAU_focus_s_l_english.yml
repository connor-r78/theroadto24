 SAU_develop_tabuk_desc:0 "Our country has terrible Infrastructure. Developing our land can fix this."
 SAU_develop_najiran_desc:0 "Our country has terrible Infrastructure. Developing our land can fix this."
 SAU_develop_madinah_desc:0 "Our country has terrible Infrastructure. Developing our land can fix this."
 SAU_develop_nejd_desc:0 "Our country has terrible Infrastructure. Developing our land can fix this."
 SAU_altariq_alearabiu_alsarie_desc:0 "If we wish to one day become a major power or even the leader of the Arab World, we must improve the infrastructure in all of [ROOT.getName]!"
 SAU_expand_our_civilian_industries_desc:0 "We have developed our land enough that it is finally usable for major industrial expansion!"
 SAU_focus_industrial_investments_desc:0 "By ensuring the major powers of the world invest in us, we can one day become the leaders of the Arab World!"
 SAU_expand_our_military_industries_desc:0 "We have developed our land enough that it is finally usable for major expansion of our military industries!"
 SAU_arab_war_economy_desc:0 "To ensure no one can colonize our land ever again, we have to be prepared to fight back."
 SAU_army_modernization_desc:0 "Our army is old and out of date. If we want to one day be able to protect Arabia, we have to bring about a change in the military"
 SAU_motorize_the_cavalry_desc:0 "An important step to modernizing our army is letting go of old cavalry, and replacing it with newer, better alternatives."
 SAU_motorized_logistics_desc:0 "Motorized Infantry can by far surpass traditional cavalry in both speed and durability."
 SAU_armored_cavalry_desc:0 "Putting armour on our troop transports greatly improves their survivability, fighting strength and morale."
 SAU_tank_conversions_desc:0 "While we may require tanks now, we may require self-propelled artillery or tank destroyers based on the same chassis the next month. Our armoured equipment must remain flexible and adaptable to our current needs."
 SAU_modern_tanks_desc:0 "Through the addition of large-caliber main weaponry, armoured technology has developed well beyond the simple intention of safely transporting troops from point A to point B. We must develop our own version of modern tanks to be able to compete with the major powers."
 SAU_tank_licenses_desc:0 "Rather than spend our limited resources on developing our own tank models, we could much more efficiently simply produce foreign models under license."
 SAU_small_arms_desc:0 "We must never forget that infantry is the backbone of any army, no matter how important motorized and machanized equipment have become."
 SAU_domestic_artillery_production_desc:0 "By stimulating the development of modern, domestic artillery models, we can ensure that our forces have the best fire supprt we can provide."
 SAU_anti_tank_defenses_desc:0 "As the tank has taken center field in modern warfare new developments are required in the field of anti-tank field guns, allowing our infantry to take out these armoured behemoths."
 SAU_mountain_brigades_desc:0 "Large parts of Arabia consist of deserts, requiring the formation of special camelry units that are specialized to fighting in that type of terrain."
 SAU_independent_engineer_regiments_desc:0 "Mobility is the key in modern military doctrine, though the terrain might not always allow this. Dedicated engineer regiments, embedded in our divisions, will work fo facilitate the division's movement through any form of terrain."
 SAU_motorized_recon_companies_desc:0 "To obtain adequate information on the enemy formations and their positions, we require dedicated motorized recon companies that can cover large distances ahead of the advance of our main body."
 SAU_form_parachute_battalions_desc:0 "By utilizing the third dimension we are able to strike locations from unexpected directions, far behind enemy lines. Establishing specialized airborne battalions will ensure we get the most use out of our air power."
 SAU_army_maneuvers_desc:0 "To whip our army in shape new maneuvers must be held. The experience will also undoubtedly lead to insights in modern warfare."
 SAU_supremacy_of_offense_desc:0 "Offensive action is the key to victory, and must therefore dictate our overall strategy and the development of new doctrines."
 SAU_supremacy_of_defense_desc:0 "In order to one day become the true guardian of arabia, we must instill defensive strategies in our army. By attacking our foes, we abandon our strategic defenses which makes us an easy target."
 SAU_artillery_regiments_desc:0 "By introducing powerful artillery regiments to our devisions their overall fighting strength will be greatly increased."
 SAU_tabuk_dockyards_desc:0 "By developing our naval capabilities we can ensure no foreign power ever lands on arab soil. Founding the Eastern dockyards will be the first step in the right direction."
 SAU_madinah_dockyards_desc:0 "By developing our naval capabilities we can ensure no foreign power ever lands on arab soil. Founding the Western dockyards will be the first step in the right direction."
 SAU_royal_saudi_navy_desc:0 "The Royal Saudi Navy needs to be expanded rapidly and greatly. Building newer and better ships should be the priority."
 SAU_screening_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement. By studying the design and stratecig use of submarines, we can also learn how to counter them. Destroyers will be crucial for this."
 SAU_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 SAU_cruiser_effort_desc:0 "Our main priority should be to build a strong navy capable of protecting arabia. We must have the capacity and knowledge to build bigger ships. The main Navy Dockyards in Tabuk and Madinah should be enlarged and experts in shipbuilding hired."
 SAU_capital_ship_effort_desc:0 "The nation with the most battleships will rule the waves. Battleships and carriers represent the old and the new in naval superiority."
 SAU_military_aeronautical_institute_desc:0 "The Military Aeronautical Institute provides the [ROOT.getAdjective] air force with research and design proposals."
 SAU_import_foreign_fighters_desc:0 "By importing a variety of foreign fighter planes to test and evaluate, our own aircraft designers will learn valuable lessons."
 SAU_intervene_in_ethiopia:0 "Intervene in Ethiopia"
 SAU_intervene_in_ethiopia_desc:0 "The goals of [ITA.getLeader] and fascism as an ideology are very questionable. To ensure this ideology has no opportunity to spread, we must aid our Ethiopian brothers and sisters in their struggle against fascism."
 SAU_send_advisors:0 "Advisors"
 SAU_send_advisors_desc:0 "Good planning skills are indispensable if we want to win this war in Africa. We shall send our best advisors to Ethiopia, free of charge."
 SAU_military_aid:0 "Military Industries"
 SAU_military_aid_desc:0 "Winning a war without guns is impossible. We need to ensure our allies in Africa produce enough guns to repel the invader."
 SAU_send_volunteers:0 "Volunteers"
 SAU_send_volunteers_desc:0 "We cant trust the [ETH.getAdjective] army to do well in this war. By sending our own soldiers as volunteers we can ensure that fascism shall not instill its problematic policies into Africa ever again."
 SAU_the_impossible_purchase:0 "The Impossible Purchase"
 SAU_the_impossible_purchase_desc:0 "Relying on the same people we fought just months ago to win a civil war for us would be more than foolish. We need to take up the chance and invade Italy directly. The perfect starting point would be Slovenia."
 SAU_aid_for_the_resistance:0 "Aid The Italian Resistance"
 SAU_aid_for_the_resistance_desc:0 "It would be ridiculous to think we could take on Italy all on our own. We need to ally the [ITA.getAdjective] population in order to ensure a favourable outcome in our European campaign."
 SAU_prepare_desc:0 "To repel an invader, guns are required. To produce guns, factories are required. The obvious conclusion is, that we need more factories if we wish to repel foreign invasions successfully."
 SAU_invite_the_golden_square_members_desc:0 "We need a strong ruler to defend our country. The Golden Square from [IRQ.getName] provides just that. We could use their party to install a strong government in our country and a loyal government in theirs."
 SAU_a_plan_for_dominance_desc:0 "[ROOT.getLeader] is weak. The Golden Square is strong. Why should we wait any longer? The time to strike is now."
 SAU_heavy_fighter_focus_desc:0 "Our fighters must be able to support the more vulnerable bomber ariplanes. This requires heavier armament and longer range at the cost of some speed and maneuverability."
 SAU_light_fighter_focus_desc:0 "Due to the lower production cost, superior agility and speed we should focus on lighter fighter models."
 SAU_import_foreign_bombers_desc:0 "By importing a variety of foreign bomber planes to test and evaluate, our own aircraft designers will learn valuable lessons."
 SAU_cas_focus_desc:0 "We have found that close air support planes are far more useful than tactical bombers. We should focus our limited production on them."
 SAU_tac_focus_desc:0 "We have found that tactical bombers are far more useful than close air support planes. We should focus our limited production on them."
 SAU_rule_the_air_desc:0 "To win any war, it is of utmost importance to use a professional airforce. If we lose the war in the air, we lose the war and we lose it quickly."
 SAU_southiraq_desc:0 "It is clear that the people of [IRQ.getName] long to be united with their brothers and sisters in [ROOT.getName]. Our first step to realizing their dream shall be to annex Al Hajara, the southernmost state of [IRQ.getName]"
 SAU_fateofiraq_desc:0 "Although the people of [IRQ.getName] are the same as our people, we need to break a few eggs to make a cake. For now we shall give Iraq to the Persians in exchange for a puppet status."
 SAU_consolidation_desc:0 "If the people of Arabia are not united behind one government, there is no chance of survival. for the arabs. To ensure that the arab world shall soon be united under [ROOT.getLeader], we must carry out propaganda campaigns to attract arabs from all around the world."
 SAU_yemen_desc:0 "The people of [YEM.getName] are important to our cause. If we can not convince their government to join us, we must prepare for a more direct intervention."
 SAU_seize_iraq_desc:0 "With the [YEM.getAdjective] now firmly supporting our government, we can finally remedy the injustice we have brought upon the people of [IRQ.getName]. We shall seize [IRQ.getName] from our subject, so the arabs can finally be one step closer to unification."
 SAU_curtail_iranian_autonomy_desc:0 "Although Iraq is now ours, the [PER.getAdjective]s still pose a threat to us. To ensure their loyalty, we must rapidly decrease their autonomy."
 SAU_thearableague_desc:0 "How can the arabs be united if we do not even have a faction yet? We need to fix this problem as soon as possible, preferably right now."
 SAU_invitethenewarabs_desc:0 "The revolts of the Palestinian, Israeli and Moroccan people have gone well. We need to ensure that they don't align with the wrong nations by 'inviting' them to our faction."
 SAU_integrate_morocco_desc:0 "With the lands of Morocco now firmly under the control of the Arab League, we need to make an effort to integrate them into [ROOT.getName] as quickly as possible."
 SAU_integrate_holy_land_desc:0 "With the holy land now firmly under the control of the Arab League, we need to make an effort to integrate them into [ROOT.getName] as quickly as possible."
 SAU_integrate_suez_and_sinai_desc:0 "With the lands of the Suez and Sinai now firmly under the control of the Arab League, we need to make an effort to integrate them into [ROOT.getName] as quickly as possible."
 SAU_integrate_syria_desc:0 "With the lands of Syria now firmly under the control of the Arab League, we need to make an effort to integrate them into [ROOT.getName] as quickly as possible."
 SAU_the_syrian_question_desc:0 "The [SYR.getAdjective] people are still being opressed by the [FRA.getAdjective]. We need to demand for a referendum to be held in Syria on whether they want to join us or become independent."
 SAU_syrian_annexation_desc:0 "[SYR.getName] has chosen to become its own state, but we cannot accept this outcome. If they do not accept our demands, we must prepare to invade."
 SAU_iranian_referendum_desc:0 "The people of [ROOT.getName] and [PER.getName] have never before been this united. surely, if we were to hold a referendum in [PER.getName], they would choose to join us."
 SAU_invade_afghanistan_desc:0 "Afghanistan has always been a part of the Persian Empire. We are the Persian Empires rightful successors, so we logically have a legitimate claim on Afghanistan. The time has come to press this claim."
 SAU_invade_pakistan_desc:0 "Pakistan has always been a part of the Persian Empire. We are the Persian Empires rightful successors, so we logically have a legitimate claim on Pakistan. The time has come to press this claim."
 SAU_concessions_to_persians_desc:0 "If we wish to prevent another war against the Persians, we must grant them at least some concessions. By letting them have limited self-administration we can reduce the chances of an all-out revolt against us."
 SAU_solving_the_issue_desc:0 "Our efforts to pacify [PER.getName] have been very fruitful. If we were to grant every Persian citizenship of [ROOT.getName] and the same rights as any other citizen, surely we can integrate them into [ROOT.getName] and thus solve the issue."
 SAU_unite_the_thrones_desc:0 "Although the Persian populace currently supports our government, they are still awaiting any mention as to what has happened to their former monarch. We might need to invite him into the government, to bring about an era of stability and prosperity to the empire."
 SAU_take_iran_by_force_desc:0 "If we let the Persians know that we plan on annexing them, they will have time to prepare against our attack. Thus, there is no point in holding a referendum that will fail anyways. We should instead just launch a surprise attack to catch their armies off guard."
 SAU_saudi-abbasid_empire_desc:0 "The Old Abbasid Empire was mighty and prosperous, even rivaling the Roman Empire itself. If we could convince the population that Abdulaziz ibn Saud is the rightful successor to the Abbasid throne, we would be able to reclaim and even surpass the empire in both might and glory."
 SAU_reclaiming_armenia_desc:0 "The Armenian Principalities were an important part of the Abbasid Empire, but nowadays they are being occupied by Turks and Russians. We have to reclaim these rich lands if we wish to win popular recognition that we are the rightful successors of the Abbasid Empire."
 SAU_turkish_opressors_desc:0 "Now that our claim on Armenia is officially legitimate, we can start reclaiming these lands. We shall start preparations for an invasion of [TUR.getName]."
 SAU_russian_opressors_desc:0 "Now that our claim on Armenia is officially legitimate, we can start reclaiming these lands. We shall start preparations for an invasion of [SOV.getName]."
 SAU_integrate_armenia:0 "Integrate Armenia"
 SAU_integrate_armenia_desc:0 "Having finally conquered our rightful territories in Armenia, we should now move to integrate them as proper, Abbasid citizens."
 SAU_the_armenian_principalities_reborn:0 "The Armenian Principalities Reborn"
 SAU_the_armenian_principalities_reborn_desc:0 "It would be foolish to think that the Armenian population will just accept their new overlords. We need to create a loyal subject instead, just like in medieval times."
 SAU_anti_fascist_coalition:0 "The Anti-Fascist Coalition"
 SAU_anti_fascist_coalition_desc:0 "To defeat fascism once and for all, we need strong and capable allies. By creating a new faction dedicated to the destruction of fascism, we can show our good intentions off to the world, and inspire other countries to follow our example."
 SAU_militaristic_approach:0 "The Militaristic Approach"
 SAU_militaristic_approach_desc:0 "If we wish to press [ROOT.getLeader]s claim on Rome, we need to take drastic measures. We should consider invading former roman territories through military means, to prove to both our people and our foes that we are the rightful succesors of Rome."
 SAU_diplomatic_approach:0 "The Diplomatic Approach"
 SAU_diplomatic_approach_desc:0 "Let us be honest; there is no way in hell we manage to reclaim Rome through military conquest. We need to sway former roman territories into joining us through diplomatic means."
 SAU_leaders_claim_on_rome:0 "[ROOT.getLeader]'s claim on Rome"
 SAU_leaders_claim_on_rome_desc:0 "Many roman emperors before have been very incompetent, you might even call them incapable. If even people like Elagabalus or Honorius can be roman emperor, then why not [ROOT.getLeader]? He is clearly more than qualified for the job."
 SAU_reintegrate_provinces:0 "Reintegrate Provinces"
 SAU_reintegrate_provinces_desc:0 "To truly restore Rome to its rightful place as the strongest and most mighty country on earth, it is of utmost importance to reintegrate the former provinces of the empire. By granting full citizenship to the new roman people living in conquered territories, we can make Rome great again."
 SAU_anatolian_expansion:0 "Anatolian Expansion"
 SAU_anatolian_expansion_desc:0 "Anatolia is rightful roman soil, and shall be reclaimed as such!"
 SAU_yugoslav_expansion:0 "Yugoslavian Expansion"
 SAU_yugoslav_expansion_desc:0 "Yugoslavia is rightful roman soil, and shall be reclaimed as such!"
 SAU_greek_expansion:0 "Greek Expansion"
 SAU_greek_expansion_desc:0 "Greece is rightful roman soil, and shall be reclaimed as such!"
 SAU_iberian_expansion:0 "Iberian Expansion"
 SAU_iberian_expansion_desc:0 "Iberia is rightful roman soil, and shall be reclaimed as such!"
 SAU_anatolian_protection:0 "Anatolian Protection"
 SAU_anatolian_protection_desc:0 "Anatolia is rightful roman soil, and shall be protected as such!"
 SAU_yugoslav_protection:0 "Yugoslav Protection"
 SAU_yugoslav_protection_desc:0 "Yugoslavia is rightful roman soil, and shall be protected as such!"
 SAU_greek_protection:0 "Greek Protection"
 SAU_greek_protection_desc:0 "Greece is rightful roman soil, and shall be protected as such!"
 SAU_autonomous_provinces:0 "Autonomous Provinces"
 SAU_autonomous_provinces_desc:0 "Although we have already integrated large swathes of land into the Roman Union, we might want to officially call them Roman Provinces. This will both strengthen our government and their sense of loyalty to the empire."
 SAU_take_down_france:0 "Take Down France"
 SAU_take_down_france_desc:0 "Gaul was one of the most important provinces of the old Roman Empire. If we fail to capture it, it would be a fatal blow to our cause. The obvious conclusion is, that we need to do everything possible to take down France and re-establish Gaul!"
 SAU_benelux_intervention:0 "Benelux Intervention"
 SAU_benelux_intervention_desc:0 "The Netherlands pose huge threat to us. Should they ever align with the German Reich, they could use the Lowlands to completely destroy our country by avoiding the Maginot Line and sweeping through Gaul. We need to prevent this at any cost."
 SAU_reclaim_italia:0 "Reclaim Italia"
 SAU_reclaim_italia_desc:0 "This whole time we have called ourselves 'Roman Empire', yet we do not even hold the roman heartland of Italia. We need to fix this disgrace at once."
 SAU_reclaim_britannia:0 "Reclaim Britannia"
 SAU_reclaim_britannia_desc:0 "Capturing Britannia would be a huge weight off our shoulders, since we could finally focus on the german monkeys that somehow defeated us at the battle of the Teutoburg Forest. We should launch an invasion to align Britannia with our policies."
 SAU_revenge_for_teutoburg:0 "Revenge for the battle of the Teutoburg Forest"
 SAU_revenge_for_teutoburg_desc:0 "Finally, after more than two millennia have passed, we are in a position to slap these german monkeys that somehow defeated us back then in some german forest. It is time. This time, we will not fail to kill some monkeys!"
 SAU_europe_minors:0 "European Minors"
 SAU_europe_minors_desc:0 "There is no point in launching major military campaigns for minor nations like Hungary or Austria. Some Ultimatums here and there will suffice."
 SAU_jeddah_university_land:0 "Jeddah University of Warfare"
 SAU_riyadh_university_air:0 "Riyadh University of Aviation"
 SAU_jeddah_university_land_desc:0 "The Jeddah University of Warfare will help us study the art of warfare and bring our warrior's skills to the next level!"
 SAU_riyadh_university_air_desc:0 "The Riyadh University of Aviation will help us study the art of aviation and bring our pilot's skills to the next level!"
 SAU_consolidate_power:0 "Consolidate Power"
 SAU_loyalty_to_abdulaziz:0 "Rally behind Abdulaziz ibn Saud"
 SAU_hejaz_revolt:0 "The Hejaz Revolt"
 SAU_industrial_revolution:0 "Industrial Revolution"
 SAU_prepare:0 "Military Preparations"
 SAU_the_investor_seizes_control:0 "The Investor Seizes Control!"
 SAU_develop_south:0 "Develop the Southeast"
 SAU_develop_south_desc:0 "Developing the Southeast opens up a new world to build factories or dockyards in."
 SAU_develop_north:0 "Develop the North"
 SAU_develop_north_desc:0 "Developing the North opens up a new world to build factories in."
 SAU_consolidate_power_desc:0 "The kingdom is still young and not very stable. We need to consolidate power."
 SAU_develop_riyadh:0 "Develop Riyadh"
 SAU_develop_riyadh_desc:0 "Riyadh is the capital, and thus needs to be developed."
 SAU_develop_hejaz:0 "Develop Hejaz"
 SAU_develop_hejaz_desc:0 "Hejaz makes up a huge portion of our country. Developing the area would boost our industry by a lot."
 SAU_modernizing_navy_desc:0 "We might one day need to launch an amphibious invasion. The navy needs to be modernized to launch such an invasion."
 SAU_jihaz_almukhabarat_aleaskaria:0 "Jihaz Almukhabarat Aleaskaria"
 SAU_study_artillery:0 "Study Artillery"
 SAU_study_artillery_desc:0 "The best way to kill an enemy without coming too close is with artillery."
 SAU_superior_artillery:0 "Superior Artillery"
 SAU_superior_artillery_desc:0 "We will gladly sacrifice some production speed for stronger artillery."